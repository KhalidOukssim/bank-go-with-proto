syntax="proto3";

package pb;

import "google/protobuf/timestamp.proto";

option go_package = "github.com/KhalidOukssim/bank-go-with-proto/pb";

message User{
    string username  = 1;
    string full_name = 2;
    string email = 3;
    string password = 4;
    google.protobuf.Timestamp password_created_at = 5;
    google.protobuf.Timestamp created_at = 6;
}